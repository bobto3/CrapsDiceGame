<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./Assets/Raw/Back.jpg">
    <link rel="icon" type="image" href="./Assets/Raw/Favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Craps!</title>
</head>

<body>
    <h1>Craps!</h1>
    <div class="diceSection">
        <!-- Random dice one  -->
        <img id="dice1" class="dice"/>
        <!-- Random dice two  -->
        <img id="dice2" class="dice"/>
        <!-- Random dice three  -->
        <img id="dice3" class="dice"/>
    </div>

    <button onclick="rollTheDice()">Roll</button>
    <h2>Let's play! Flip a new card.</h2>
    <button onclick="newCard()">New Card</button>

    <div class="cardSection">
        <!-- Dynamic card -->
        <img id="openCard" class="card"/>
        <!-- Card back image-->
        <img class="card" src="./Assets/Raw/Back.svg" alt="Card Back">
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
